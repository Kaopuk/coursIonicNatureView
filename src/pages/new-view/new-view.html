
<ion-header>

  <ion-navbar>
    <ion-title>Ajouter NatureView</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="natureViewForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-input displayFormat="D/MM/YYYY" formControlName="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button full
            (click)="onSubmitForm()"
            [disabled]="natureViewForm.invalid">Enregister</button>
  </form>

</ion-content>
